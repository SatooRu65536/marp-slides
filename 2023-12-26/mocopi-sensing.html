</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="PythonでBVHを触る" data-theme="satooru-mocopi" lang="ja-JP" data-marpit-pagination="12" style="--paginate:true;--header:PythonでBVHを触る;--theme:satooru-mocopi;" data-marpit-pagination-total="13">
<header>PythonでBVHを触る</header>

<p>簡単にBVHファイルを読み込めるパッケージを作った</p>
<blockquote>
<p>pip install mcp-persor</p>
</blockquote>
<pre><code style="height:370px">
from mcp_persor import BVHparser

# BVHファイル読み込み
bvhp = BVHparser('path/to/input.bvh')

# dataframeで取得
motion_df = bvhp.get_motion_df()

# あとはpandasで好きに (X軸方向に10動かす)
motion_df['root']['Xposition'] += 10

# BVHファイルに書き出す
bvhp.set_motion_df(motion_df)
bvhp.write('path/to/output.bvh')
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="satooru-mocopi" lang="ja-JP" data-marpit-pagination="13" style="--paginate:true;--theme:satooru-mocopi;" data-marpit-pagination-total="13"></section>
